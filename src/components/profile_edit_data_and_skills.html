<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Image Class</title>
    <style>
        /* Example styles */
        .rounded-lg {
            border-radius: 8px;
        }

        .border-gray-300 {
            border: 1px solid #ccc;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container mx-auto p-4">
        <div class="main-body">
            <div class="grid gap-y-4 gap-x-6 sm:grid-cols-1 lg:grid-cols-2">
                <!-- Example Image -->
                <div class="px-4 flex flex-col justify-center items-center">
                    <img id="exampleImage" src="/path/to/image.jpg" alt="Example Image"
                        class="rounded-lg border-gray-300">
                    <button onclick="toggleImageClass()">Toggle Class</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleImageClass() {
            // Get the image element by ID
            const image = document.getElementById('exampleImage');

            // Toggle the 'hidden' class on the image
            image.classList.toggle('hidden');
        }
    </script>
</body>

</html>
